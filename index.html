<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinciri Kırma</title>
    <link rel="icon" type="image/x-icon" href="link.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Zinciri Kırma</h1>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form id="habitForm">
                            <div class="mb-3">
                                <label for="habitName" class="form-label">Alışkanlık Adı:</label>
                                <input type="text" class="form-control" id="habitName" required>
                            </div>
                            <div class="mb-3">
                                <label for="targetDays" class="form-label">Hedef Gün Sayısı:</label>
                                <input type="number" class="form-control" id="targetDays" min="1" value="30" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Alışkanlık Ekle</button>
                        </form>
                    </div>
                </div>

                <div id="habitList" class="mt-4">
                    <!-- Alışkanlıklar buraya dinamik olarak eklenecek -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
